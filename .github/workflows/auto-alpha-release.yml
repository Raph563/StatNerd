name: Auto Alpha Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: auto-alpha-main
  cancel-in-progress: false

jobs:
  tag_alpha:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --force --tags origin

      - name: Compute next alpha tag
        id: next
        shell: bash
        run: |
          set -euo pipefail
          BASE_VERSION="$(tr -d '\r\n[:space:]' < addon/VERSION)"
          if ! printf '%s' "$BASE_VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Invalid addon/VERSION format: $BASE_VERSION (expected X.Y.Z)"
            exit 1
          fi

          if git tag --points-at "$GITHUB_SHA" | grep -Eq "^v${BASE_VERSION}-alpha\.[0-9]+$"; then
            echo "This commit already has an alpha tag for $BASE_VERSION. Nothing to do."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          prefix="v${BASE_VERSION}-alpha."
          max=0
          while IFS= read -r tag; do
            n="${tag#"$prefix"}"
            if printf '%s' "$n" | grep -Eq '^[0-9]+$'; then
              if [ "$n" -gt "$max" ]; then
                max="$n"
              fi
            fi
          done < <(git tag --list "${prefix}*")

          next="${prefix}$((max + 1))"
          echo "skip=false" >> "$GITHUB_OUTPUT"
          echo "tag=$next" >> "$GITHUB_OUTPUT"

      - name: Create and push alpha tag
        if: steps.next.outputs.skip != 'true'
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.next.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Auto alpha release $TAG for ${GITHUB_SHA::7}"
          git push origin "refs/tags/$TAG"
          echo "Published alpha tag: $TAG"
